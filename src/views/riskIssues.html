<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNS-Reporting</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/riskIssuesController.js"></script>
</head>
<body>
    <main class="container" ng-app="weeklyReports" ng-controller="riskIssuesCtrl">
        <div class="clearfix">
            <img src="../images/mns-logo.jpg" alt="Marks and Spencer logo" id="mnsLogo">
            <img src="../images/sapient-nitro.png" alt="SapientNitro logo" id="sapientLogo">
        </div>
        <section class="clearfix">
            <table id="incidents">
                <caption>Risks & Issues</caption>
                <th></th>

                <tr ng-repeat="data in incidentData">
                    <td>{{data.name}}</td>
                    <td>{{data.day1}}</td>
                    <td>{{data.day2}}</td>
                    <td>{{data.day3}}</td>
                    <td>{{data.day4}}</td>
                    <td>{{data.day5}}</td>
                    <td>{{data.day6}}</td>
                </tr>
                <tr>
                </tr>
            </table>

        </section>

    </main>
</body>
</html>
